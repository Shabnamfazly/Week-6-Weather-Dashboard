<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
    <h1>WEATHER DASHBOARD</h1>
    </header>
    <main>
        <aside>
        <div class="search-section">
        <input type="text" id="city" placeholder="Enter a City">
        <button id="Search">Search</button>
        <div id="error">
      </div>
    </div>
    <div class="recent-searches" id="recent-cities"></div>
    </aside>
       
    <section>
        <div id="weather">
            <div class="weather-icon">
                <div class="weather-location" id="city-name"></div>
                
        </div>
       <div class="weather-details">
            <div class ="date"></div>
           
            <span id="day">Today</span>

            <div class="temperature">
                <span>Temperature:</span>
                <span id="temperature_value">-</span>
            </div>
            <div class="wind">
                <span>Wind:</span>
                <span id="wind_value">-</span>
            </div>
            <div class="humidity">
                <span>Humidity:</span>
                <span id= "humidity_value">-</span>
            </div>
            <div class="uv-index">
                <span>UV Index:</span>
                <span id="uv-index-value">-</span>
            </div>
        </div>
        </div>

        <div id="forecast">
            <h2>5-DAY FORECAST</h2>
            <div id="forecast-days"></div>
        </div>
    </section>
    
    </main>
</body>
<script src="assets/js/script.js"></script>
</html>
